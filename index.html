<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/clock.svg" type="image/x-icon">
  </head>
  <body>
    <div class="countdown">
      <h1>Custom Countdown</h1>
      <p id="counter">00:00:00:00</p>
      <p id="description">days | hours | minutes | seconds</p>
      <input type="datetime-local" name="" id="datetimeinput">
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
